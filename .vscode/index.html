        body {
            font-family: fantasy, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column; /* Apila los elementos verticalmente */

        nav {
            background-color: rgb(106, 26, 122);

        nav a {

        }

        section {
            padding: 20px;
            margin: 20px;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px paleturquoise;
            text-align: center; /* Centra el texto horizontalmente */
        }

        footer {
            background-color: rgb(106, 26, 122); /* Color de fondo */
            color: aliceblue; /* Color del texto */
            text-align: center; /* Centra el texto */
            padding: 10px 0; /* Espaciado interno */
            position: absolute; /* Posiciona el pie al final */
            bottom: 0; /* Ubica el pie en la parte inferior */
            width: 100%; /* Asegura que ocupe todo el ancho */
            font-size: 14px; /* Tamaño de fuente */
        }
